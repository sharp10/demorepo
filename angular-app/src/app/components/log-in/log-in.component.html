<div class="container">
    <div class="row">
      	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        	<div class="card card-signin my-5">
	          	<div class="card-body">
		        	<h5 class="card-title text-center">Sign In</h5>
		        	<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onsubmit()">
		          		<div class="form-label-grou mb-3">
		            		<label for="inputusername">Username</label>
		            		<input type="username" id="inputusername" class="form-control" placeholder="username" required [(ngModel)]="loginModel.username" formControlName="username" [formGroup]="loginForm">
							<div *ngIf="loginForm.controls.username.touched" class="invalid-feedback">
								<span class="help-block has-error color-red" *ngIf="loginForm.controls.username.errors?.required">username is required.</span>
							</div>
						</div>

		          		<div class="form-label-group mb-3">              	
		            		<label for="inputPassword">Password</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="loginModel.password"
							formControlName="password" [formGroup]="loginForm">
							<div *ngIf="loginForm.controls.password.touched"  class="invalid-feedback">
								<span class="help-block has-error color-red" *ngIf="loginForm.controls.password.errors?.required" >Password is required.</span>
							  </div>
		          		</div>
		          		<div class="">
		          			<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
		          		</div>
		        	</form>
	          	</div>
        	</div>
  		</div>
    </div>
</div>
